{{ "CITIES" | translate }}
<table style="width: 100%;">
  <tr>
    <th>{{ "CITY_NAME" | translate }}</th>
    <th>{{ "CITY_DISTRICT" | translate }}</th>
    <th>{{ "CITY_REGION" | translate }}</th>
  </tr>
  <tr *ngFor="let route of cities">
    <td>{{ route.name }}</td>
    <td>{{ route.district }}</td>
    <td>{{ route.region }}</td>
  </tr>
</table>

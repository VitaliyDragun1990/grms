/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "io.franzbecker.gradle-lombok"
}

dependencies {
    implementation project(':germes-application-service')

    implementation misc.commonsLang3, log.log4jWeb, server.jerseySse

    implementation( server.jerseyHk2) {
        exclude group: 'org:javassist', module: 'javassist'
    }

    implementation misc.javassist, server.swagger, misc.jacksonDatatype, misc.jacksonDatatypeJdk8, misc.jacksonParamNames,
            server.jerseyJson

    compileOnly persistence.jpaApi, misc.validationApi

    runtimeOnly misc.jaxbRuntime, server.jerseyValidation, server.jerseyServlet, misc.hibernateValidator, misc.el

    testImplementation tests.jerseyTestCore, tests.jerseyJunit, tests.jerseyHttp
    testCompileOnly persistence.jpaApi
    testRuntimeOnly tests.jerseyTestProvider
}

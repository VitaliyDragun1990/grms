plugins {
    id 'war'
    id "org.gretty" version "3.0.1"
}

dependencies {
    implementation project(':germes-application-model'), project(':germes-application-service')

    implementation misc.commonsLang3, log.log4jWeb, server.jerseyHttp, server.jerseyServlet, server.jerseyHk2,
            server.jerseyJson, server.jaxbRuntime

    testImplementation tests.jerseyTestCore, tests.jerseyJunit, tests.junitApi, tests.junitEngine,
            tests.junitParams, tests.mockito, tests.hamcrest

    testRuntimeOnly tests.jerseyTestProvider
}

gretty {
    servletContainer = 'jetty9.4'
    contextPath = "/rest"
}

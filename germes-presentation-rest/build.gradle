dependencies {
    implementation project(':germes-application-model'), project(':germes-application-service'),
            project(':germes-persistence')

    implementation misc.commonsLang3, log.log4jWeb, server.jerseyServlet,
            server.jerseyJson, server.jerseySse

    implementation( server.jerseyHk2) {
        exclude group: 'org:javassist', module: 'javassist'
    }

    implementation misc.javassist, server.swagger

    compileOnly persistence.jpaApi

    runtimeOnly misc.jaxbRuntime

    testImplementation tests.jerseyTestCore, tests.jerseyJunit, tests.jerseyHttp
    testCompileOnly persistence.jpaApi
    testRuntimeOnly tests.jerseyTestProvider
}

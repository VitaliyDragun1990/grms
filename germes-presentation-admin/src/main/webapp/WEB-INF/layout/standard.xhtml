<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<f:view locale="#{language.locale}" contentType="text/html" encoding="UTF-8">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><h:outputText value="#{msg['app.name']}"/></title>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
        <h:panelGroup id="mainContainer">
        <div class="center">
            <div>
                <h:outputText value="#{msg['app.name']}"/>
            </div>
            <div>
                <ui:insert name="content" />
            </div>
            <footer>Germes administrative console, 2014-2020</footer>
        </div>
        </h:panelGroup>
    </h:body>
</f:view>
</html>

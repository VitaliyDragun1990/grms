<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="cityForm">
        <p:dialog id="cityDialog"  header="#{msg['city.details']}" widgetVar="cityDlg" modal="true" closeOnExit="true">
            <h:panelGrid columns="2">
                <h:outputText value="#{msg['city.name']}" />
                <h:inputText value="#{currentCity.name}" />
                <h:outputText value="#{msg['city.district']}" />
                <h:inputText value="#{currentCity.district}" required="false" />
                <h:outputText value="#{msg['city.region']}" />
                <h:inputText value="#{currentCity.region}" />
            </h:panelGrid>
            <div style="text-align:right; margin-top:20px">
                <p:commandButton oncomplete="PF('cityDlg').hide();"
                                 actionListener="#{cityController.saveCity(currentCity)}"
                                 update="citiesTable"
                                 value="#{msg['button.save']}"/>
                <p:commandButton oncomplete="PF('cityDlg').hide();" value="#{msg['button.cancel']}"/>
            </div>
        </p:dialog>
    </h:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                template="/WEB-INF/layout/standard.xhtml">
    <ui:define name="content">

        <f:websocket channel="cityChannel" onmessage="function(message){alert(message);}"/>

        <h:panelGrid columns="2">
            <p:commandLink value="EN" actionListener="#{language.setLanguage('en_US')}" update="mainContainer"/>
            <p:commandLink value="RU" actionListener="#{language.setLanguage('ru_RU')}" update="mainContainer"/>
        </h:panelGrid>

        <ui:include src="/WEB-INF/components/route.xhtml"/>

        <div class="center">
            <p:panel header="#{msg['route.caption']}" styleClass="cities">
                <p:dataTable var="route" value="#{cityController.cities}" id="citiesTable">
                    <p:column headerText="#{msg['route.name']}" sortBy="#{route.name}">
                        #{route.name}
                    </p:column>
                    <p:column headerText="#{msg['route.district']}" sortBy="#{route.district}">
                        #{route.district}
                    </p:column>
                    <p:column headerText="#{msg['route.region']}" sortBy="#{route.region}">
                        #{route.region}
                    </p:column>
                    <p:column>
                        <p:commandButton value="#{msg['button.edit']}"
                                         oncomplete="PF('cityDlg').show();"
                                         update=":cityForm:cityDialog"
                                         actionListener="#{cityController.updateCity(route, currentCity)}"/>
                        <p:commandButton value="#{msg['button.remove']}"
                                         update="citiesTable"
                                         actionListener="#{cityController.deleteCity(route.id)}"/>
                    </p:column>
                    <f:facet name="footer">
                        <div class="button">
                            <p:commandButton value="#{msg['button.add']}"
                                             oncomplete="PF('cityDlg').show();"
                                             actionListener="#{currentCity.clear()}"
                                             update=":cityForm:cityDialog"/>
                        </div>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>

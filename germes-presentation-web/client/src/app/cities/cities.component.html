{{ "CITIES" | translate }}
<table style="width: 100%;">
  <tr>
    <th>{{ "CITY_NAME" | translate }}</th>
    <th>{{ "CITY_DISTRICT" | translate }}</th>
    <th>{{ "CITY_REGION" | translate }}</th>
  </tr>
  <tr *ngFor="let city of cities">
  <td>{{city.name}}</td>
  <td>{{city.district}}</td>
  <td>{{city.region}}</td>
  </tr>
</table>

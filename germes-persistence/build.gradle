dependencies {
    implementation project(":germes-application-model")
    implementation(persistence.hibernateCore) {
        exclude group: 'org:javassist', module: 'javassist'
    }

    implementation misc.javassist, misc.commonsLang3, misc.reflections

    runtimeOnly persistence.c3p0

    compileOnly misc.jakartaInject, misc.jakartaAnnotations


    testImplementation persistence.hibernateTools
    testRuntimeOnly misc.jaxbRuntime
    testImplementation tests.junitApi
    testCompileOnly tests.junitParams
    testRuntimeOnly tests.junitEngine
}

plugins {
    id "io.franzbecker.gradle-lombok"
}

dependencies {
    api project(":germes-application-model")
    api(persistence.hibernateCore) {
        exclude group: 'org:javassist', module: 'javassist'
    }
    api misc.jakartaInject, misc.jakartaCdi

    implementation misc.javassist, misc.commonsLang3, misc.reflections, misc.jmhCore, misc.jmhGenerator,
            misc.classgraph, metrics.dropwizardHealthchecks

    compileOnly misc.jakartaAnnotations

    testImplementation persistence.hibernateTools
    testRuntimeOnly misc.jaxbRuntime
}

jar {
    exclude('**/benchmark/**')
}

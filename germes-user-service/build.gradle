plugins {
    id "io.franzbecker.gradle-lombok"
    id "war"
}

dependencies {
    implementation project(':germes-common-persistence'), project(':germes-user-service-client')
    implementation misc.springContext, server.springWebMvc, log.log4jWeb
    providedCompile server.servletApi
    runtimeOnly persistence.mysql, persistence.hikariCp, misc.jacksonDatabind

    testImplementation tests.springTest
}

war {
    archiveName 'germes-user.war'
}